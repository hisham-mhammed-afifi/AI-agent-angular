<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AiAgent</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <chat-widget
      test="test"
      id="234345234"
      lang="en"
      theme="dark"
      position="top-right"
      direction="ltr"
    ></chat-widget>

    <script>
      document.getElementById("123").addEventListener("close", (e) => {
        console.log("From client website: ", e.detail);
      });
      document.getElementById("123").addEventListener("message", (e) => {
        console.log("From client website: ", e.detail);
      });
    </script>
  </body>
</html>
